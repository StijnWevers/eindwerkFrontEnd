<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.component.css">
</head>

<body>
    <nav class="header">

        <div class="header-buttons">
            <a routerLink="/home" class="Home">Home</a>
            <a routerLink="/profile" class="profile">Profile</a>
            <a routerLink="/messages" class="Berichten">Berichten</a>
            <a routerLink="/notifications" class="bel">
                <img src="bel.png" alt="Notifications"></a>
            <a routerLink="/zoeken" class="Zoeken">Zoeken</a>
            <a routerLink="/settings" class="Instellingen">Instellingen</a>
            <a (click)="showPostPopup()" class="Post">Post</a>
            

            

            <button (click)="showLoginPopup()">Login</button>
            <button class="register" (click)="showRegisterPopup()">Register</button>


        </div>

        
        <main>
           
          </main>
            <app-login
              *ngIf="isLoginPopupVisible"
              [isVisible]="isLoginPopupVisible"
              (login)="handleLogin($event)"
              (close)="hideLoginPopup()">
            </app-login>

            <app-register
                *ngIf="isRegisterPopupVisible"
                [isVisible]="isRegisterPopupVisible"
                (register)="handleRegister($event)"
                (close)="hideRegisterPopup()">
            </app-register>
          

    </nav>

    <nav>
        <div class="search-you">
            <input type="search" placeholder="Wat Heb je nodig?" class="wat-nodig">

            <select name="dropdown" class="locatie">
                <option value="500m">500m</option>
                <option value="1km">1km</option>
                <option value="1.5km">1.5km</option>
                <option value="2km">2km</option>
                <option value="5km">5km</option>
            </select>

            <button class="zoek" type="submit">Zoeken</button>
        </div>
    </nav>
    
    <div class="content-wrapper p-4">
        <router-outlet></router-outlet>
    </div>
    <app-post-popup
        [class.visible]="isPostPopupVisible"
        [isVisible]="isPostPopupVisible"
        (postCreated)="handlePostCreated($event)"
        (closePopup)="hidePostPopup()"
    ></app-post-popup>


    <footer>
        <div class="footer-columns">
            <div class="footer-column">
                <h4>PRODUCT</h4>
                <ul>
                    <li><a routerLink="/footer/product/how-it-works">Hoe het werkt</a></li>
                    <li><a routerLink="/footer/product/puntensysteem">Puntensysteem</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>BEDRIJF</h4>
                <ul>
                    <li><a routerLink="/footer/bedrijf/about-us">About Us</a></li>
                    <li><a routerLink="/footer/bedrijf/contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>CONTACTEER ONS</h4>
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a></li>
                    <li><a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                    <li><a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                    <li><a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Â© 2025 HelpR. Alle rechten voorbehouden.</p>
        </div>
    </footer>



</body>

</html>
