<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.component.css">
</head>

<body>

    <nav class="header">

        <div class="header-buttons">
            <a href="#" class="headerbtn">Home</a>
            <a href="#" class="headerbtn">Messages</a>
            <a href="#" class="bel">
                <img src="bel.png" alt="Notifications">
            </a>
        </div>

        <form class="header-search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="search-button" type="submit">Search</button>
        </form>

        <div class="header-logo">
            <img src="user.png" alt="Logo">
            <span>HelpR</span>
        </div>
    </nav>
    <button (click)="showLoginPopup()">Login</button>
    <app-login *ngIf="isLoginPopupVisible" [isVisible]="isLoginPopupVisible" (login)="handleLogin($event)"
        (close)="hideLoginPopup()"></app-login>






    <footer class="footermain">
        <div>
            <p>About us</p>
            <p>blog</p>
            <p>help</p>
            <p>contact</p>
        </div>
    </footer>

</body>



</html>
