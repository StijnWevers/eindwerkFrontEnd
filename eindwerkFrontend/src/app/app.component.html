<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.component.css">
</head>

<body>
    <nav class="header">
        
        <div class="header-buttons">
            <a routerLink="/home" class="Home">Home</a>
            <a routerLink="/messages" class="Berichten">Berichten</a>
            <a routerLink="/notifications" class="bel">
                <img src="bel.png" alt="Notifications">
            </a>
            <a routerLink="/zoeken" class="Zoeken">Zoeken</a>
            <a routerLink="/settings" class="Instellingen">Instellingen</a>
            <a routerLink="/post" class="Post">Post</a>

        </div>

        
        <div class="header-logo">
            <img src="user.png" alt="Logo">
        </div>

    </nav>

    <nav>
        <div class="search-you">
            <input type="search" placeholder="Wat Heb je nodig?" class="wat-nodig">

            <select name="dropdown" class="locatie">
                <option value="500m">500m</option>
                <option value="1km">1km</option>
                <option value="1.5km">1.5km</option>
                <option value="2km">2km</option>
                <option value="5km">5km</option>
            </select>

            <button type="submit">Zoeken</button>
        </div>
    </nav>

    <button (click)="showLoginPopup()">Login</button>
    <app-login *ngIf="isLoginPopupVisible" [isVisible]="isLoginPopupVisible" (login)="handleLogin($event)"
        (close)="hideLoginPopup()"></app-login>

    <div class="content-wrapper p-4">
        <router-outlet></router-outlet>
    </div>

</body>

</html>
