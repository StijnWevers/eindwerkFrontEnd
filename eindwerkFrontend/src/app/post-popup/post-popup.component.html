<div class="popup-overlay" [class.visible]="isVisible">
  <div class="popup-content">
    <h2>Create a New Post</h2>
    <form (ngSubmit)="createPost()">
      <div>
        <label for="title">Title:</label>
        <input id="title" [(ngModel)]="title" name="title" placeholder="Enter the title" required />
      </div>
      <div>
        <label for="content">Content:</label>
        <textarea id="content" [(ngModel)]="description" name="content" placeholder="Write your post content here" required></textarea>
      </div>
      <div>
        <label for="fee">Fee (â‚¬):</label>
        <input id="fee" type="number" [(ngModel)]="fee" name="fee" placeholder="Enter the fee" min="1" required />
      </div>
      <div class="actions">
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
