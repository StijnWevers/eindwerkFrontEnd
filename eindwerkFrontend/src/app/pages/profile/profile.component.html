<div class="profile-container">
    <div class="profile-header">
        <img src="user.png" alt="Profielfoto" class="profile-picture" />
        <h1>{{ user()?.firstname || 'Niet ingelogd' }} {{ user()?.lastname || '' }}</h1>
        <p>{{ user()?.email || 'Geen e-mail beschikbaar' }}</p> 
        <div class="not-logged-in" >
            <p *ngIf="!user()">Je bent niet ingelogd.</p>
        </div> 
    </div>

    <div class="profile-info">
        <h2>Persoonlijke Informatie</h2>
        <ul>
            <li><strong>Gebruikersnaam:</strong> {{ user()?.lastname || 'Anon' }}.{{ user()?.firstname || 'User' }}</li>
            <li><strong>Locatie:</strong> Genk</li>
        </ul>
    </div>
</div>
